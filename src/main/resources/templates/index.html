<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Ebay Search Engine</title>
      <link rel="stylesheet" href=".\css\styles.css">
      <link rel="icon" type="image/png" href=".\images\ebay_new_alt.ico"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.js"  crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <img src=".\images\ebay_new_alt.ico" alt="" width="80" height="80" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="http://localhost:8010/">Ebay Search Engine</a>
         </div>
         </div>
         </div>
      </nav>
      <form name="textForm" id="textForm" action="" method="post">
         <center><img src=".\images\ebay.jpg" alt="" width="450" height="400"></center>
         <div class="wrapper">
            <input type="text" class="input"  name="searchkey"  placeholder="Search Keyword in Ebay">
            <button class="searchbtn" type="submit"  onclick="search()">
            <b>Search</b>
            </button>
         </div>
      </form>
      <script>
         function search() {
             document.textForm.action = "/search";
             document.textForm.submit();
         }
      </script>
   </body>
</html>
